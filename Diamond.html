<!DOCTYPE html>
<html>
    <script>
        //upward
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=5-i;j++)
            {
                document.write("&nbsp")
            }
            for(k=1;k<=i;k++)
            {
                document.write("*")
            }
            document.write("<br/>")
         }
         //downward
         for(i=1;i<=5-1;i++)
         {
            for(j=1;j<=i+1-1;j++)
            {
                document.write("&nbsp")
            }
            for(k=1;k<=5-i;k++)
            {
                document.write("*")
            }
            document.write("<br/>")
         }
    </script>
</html>
