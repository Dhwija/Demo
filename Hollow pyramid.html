<!DOCTYPE html>
<html>
    <script>
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=5-i;j++)
            {
                document.write("&nbsp")
            }
            for(k=1;k<=i;k++)
            {
                if(i===1 || i===5)
                {
                    document.write("*")
                }
                else if(k===1 ||k===i)
                {
                    document.write("*")
                }
                else{
                    document.write("2")
                }
                
            }
            document.write("<br/>")
        }
    </script>
</html>
