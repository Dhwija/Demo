<!DOCTYPE html>
<html>
    <script>
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=5-i;j++)
            {
                document.write("0")
                
            }
            for(k=1;k<=i;k++)
            {
                document.write("*")
            }
            document.write("<br/>")
        }
    </script>
</html>
