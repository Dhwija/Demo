 <!DOCTYPE html>
<html>
    <body>
        <script>
            num=prompt('enter number')
            if(num>96)
            {
                console.log('the given num is not valid')
            } else{
                if(96%num==0)
                {
                    console.log('given num is factor of 96');
                }
                else{
                    console.log('given num is not factor of 96 ');
                }
            }

        </script>
    </body>
</html>
