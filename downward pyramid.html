<!DOCTYPE html>
<html>
    <script>
        for(i=1;i<=5;i++)
        {
            for(j=1;j<=i-1;j++)
            {
                document.write("&nbsp")
            }
            for(k=1;k<=5+1-i;k++)
            {
                document.write("*")
            }
            document.write("<br/>")
        }
    </script>
</html>
